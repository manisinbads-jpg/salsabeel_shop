{% extends "admin/change_list.html" %}

{% block content %}
<div style="display:flex; gap:20px; margin-bottom:20px;">
    <div class="dashboard-module">
        <h3>Total Orders</h3>
        <p>{{ stats.total_orders }}</p>
    </div>
    <div class="dashboard-module">
        <h3>Paid Orders</h3>
        <p style="color:green">{{ stats.paid_orders }}</p>
    </div>
    <div class="dashboard-module">
        <h3>Pending Orders</h3>
        <p style="color:orange">{{ stats.pending_orders }}</p>
    </div>
    <div class="dashboard-module">
        <h3>Total Revenue</h3>
        <p><strong>{{ stats.revenue }} TZS</strong></p>
    </div>
</div>

{{ block.super }}
{% endblock %}
