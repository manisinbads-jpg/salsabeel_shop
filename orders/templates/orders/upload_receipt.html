
{% extends "products/base.html" %}

{% block content %}
<div class="container mt-5">
  <h3>Upload Payment Receipt</h3>
  <p>Order ID: #{{ order.id }}</p>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success">Upload Receipt</button>
  </form>
</div>
{% endblock %}
