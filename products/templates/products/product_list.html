{% extends "products/base.html" %}
{% load static %}

{% block title %}Shop{% endblock %}

{% block content %}

<h2 style="color:#000; margin-bottom:20px;">Our Products</h2>

<div style="
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap:20px;
">

{% for product in products %}
    <div style="
        background:#2B2B2B;
        padding:15px;
        border-radius:8px;
        border:1px solid #000;
        text-align:center;
    ">

        <!-- CLICKABLE IMAGE -->
        <a href="{% url 'products:product_detail' product.slug %}">
            {% if product.image %}
                <img src="{{ product.image.url }}"
                     style="
                        width:100%;
                        height:160px;
                        object-fit:cover;
                        border-radius:6px;
                        margin-bottom:10px;
                     ">
            {% endif %}
        </a>

        <!-- NAME -->
        <h4 style="
            color:#FFC107;
            margin:10px 0 5px;
        ">
            {{ product.name }}
        </h4>

        <!-- PRICE -->
        <p style="
            color:#ffffff;
            font-weight:bold;
            margin-bottom:12px;
        ">
            {{ product.price }}
        </p>

        <!-- BUTTON -->
        <a href="{% url 'products:product_detail' product.slug %}"
           style="
            display:inline-block;
            padding:8px 14px;
            background:#FFC107;
            color:#000;
            font-weight:600;
            text-decoration:none;
            border-radius:4px;
           ">
            View Product
        </a>

    </div>
{% endfor %}

</div>

{% endblock %}
